<section id="{{ section.section_id }}" {% if section.background_image %} style="background-image: {{ section.background_image }}"{% endif %} class="page-section-feedback {{ section.background_style }}">
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-lg-8 col-xl-6 {{ section.text_style | default: 'text-center' }}">
          <h2 class="text-white mt-0 text-center">{{ section.title }}</h2>
          <hr class="divider border border-2 border-white ">
          <div class="text-white-50 mb-4 ">{{ section.text | markdownify }}</div>
        </div>
    </div>
    <div class="row justify-content-center">
        {% include carousel_code.html height="10" unit="%" duration="10" number="1" %}
        <!-- {% include carousel_code.html height="50" unit="%" duration="7" number="2" %} -->
    </div>
</div>

</section>
