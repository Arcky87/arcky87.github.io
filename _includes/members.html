<section class="page-section-members {{ section.background_style }}" {% if section.background_image %} style="background-image: {{ section.background_image }}"{% endif %} id="{{ section.section_id }}">
  <div class="container px-4 px-lg-5 text-center">
    {% if section.title %}
    <h2 class="text-center mt-0">{{ section.title }}</h2>
    <hr class="divider border border-primary border-2">
    {% endif %}
    <div class="row justify-content-center">
      {% for member in section.members %}
      <div class="col-lg-3 col-md-6 text-center">
        <div class="member-box">
          <a href="#"><img class="text-primary" src="{{ member.image }}" alt="{{ member.title }}"></a>
          <h3 class="h4 mb-2">{{ member.title }}</h3>
          <p class="text-white-50 mb-0">{{ member.text }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
